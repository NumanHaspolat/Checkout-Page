<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="parent">
      <div class="container">
        <div class="item">
          <img
            class="img"
            src="https://rukminim2.flixcart.com/image/450/500/l51d30w0/shoe/z/w/c/10-mrj1914-10-aadi-white-black-red-original-imagft9k9hydnfjp.jpeg?q=90&crop=false"
            alt=""
          />

          <div class="info">
            <h2>Zelux White Foot Wear</h2>
            <strong class="current-price">23.98</strong>
            <div class="counter-div">
              <i class="fas fa-minus"></i>
              <span class="quantity">1</span>
              <i class="fas fa-plus"></i>
            </div>

            <span class="total-item-price fs-sm"
              >Total = <span class="total-item-price-value">23.98</span>
              <button class="remove-btn">Remove</button></span
            >
          </div>
        </div>

        <div class="item">
          <div class="img-div">
            <img
              class="img"
              src="https://nb.scene7.com/is/image/NB/mh934309bsi_nb_03_i?$dw_detail_main_lg$&bgc=f1f1f1&layer=1&bgcolor=f1f1f1&blendMode=mult&scale=10&wid=1600&hei=1600"
              alt=""
            />
          </div>

          <div class="info">
            <h2>NB Black Cap</h2>
            <strong class="current-price">17.98</strong>
            <div class="counter-div">
              <i class="fas fa-minus"></i>
              <span class="quantity">1</span>
              <i class="fas fa-plus"></i>
            </div>
            <span class="total-item-price fs-sm"
              >Total = <span class="total-item-price-value">17.98</span
              ><button class="remove-btn">Remove</button></span
            >
          </div>
        </div>
        <div class="item">
          <div class="img-div">
            <img
              class="img"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTC_disH3cqTR_gxOa9KXcdMtDwZB2-4QmSnQ&usqp=CAU"
              alt=""
            />
          </div>

          <div class="info">
            <h2>Fenerbahce Kit</h2>
            <strong class="current-price">51.97</strong>
            <div class="counter-div">
              <i class="fas fa-minus"></i>
              <span class="quantity">1</span>
              <i class="fas fa-plus"></i>
            </div>
            <span class="total-item-price fs-sm"
              >Total = <span class="total-item-price-value">51.97</span
              ><button class="remove-btn">Remove</button></span
            >
          </div>
        </div>
        <div class="card">
          <p class="sub-total">Sub Total <span>0</span></p>
          <p class="tax-price">Tax <span>0</span></p>
          <p class="shipping-price">Shipping Price <span>20</span></p>
          <p class="total" style="margin-bottom: 0rem">Total <span>0</span></p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
